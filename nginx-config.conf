# Configuração Nginx para WhatsApp Bot Pro
# Arquivo: /etc/nginx/sites-available/chatbotwhats.online

server {
    listen 80;
    listen [::]:80;
    server_name chatbotwhats.online www.chatbotwhats.online;
    
    # Redirecionamento HTTP para HTTPS (após configurar SSL)
    # return 301 https://$server_name$request_uri;
    
    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Configuração para servir arquivos estáticos
    location / {
        root /home/chatbotwhats/htdocs/chatbotwhats.online/client/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache para arquivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Proxy para API do backend
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
    
    # Proxy para Socket.IO
    location /socket.io/ {
        proxy_pass http://localhost:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Configuração para uploads
    location /uploads/ {
        alias /home/chatbotwhats/htdocs/chatbotwhats.online/uploads/;
        expires 1d;
    }
    
    # Configurações de limite de upload
    client_max_body_size 100M;
    
    # Logs
    access_log /var/log/nginx/chatbotwhats.online.access.log;
    error_log /var/log/nginx/chatbotwhats.online.error.log;
}

